<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recharge Card Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>
<body>
    <div id="app">
        <h1>Recharge Scanner</h1>
        <div class="input-group">
            <input type="tel" id="mobileNumber" placeholder="Enter mobile number" inputmode="tel">
            <button id="clearMobile">Clear</button>
        </div>
        <div class="button-group">
            <button id="startButton">Start Camera</button>
            <button id="captureButton" disabled>Capture Image</button>
            <button id="dialButton" disabled>Dial USSD</button>
            <button id="clearResultsButton">Clear Results</button>
        </div>
        <div id="videoContainer">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        <div id="scanResult">
            <p id="resultText"></p>
            <div id="loadingIndicator" class="loading" style="display: none;"></div>
        </div>
        <img id="capturedImage" alt="Captured Image" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
