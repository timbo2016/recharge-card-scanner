<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recharge Card Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>
<body>
    <div id="app">
        <h1>Recharge Scanner</h1>
        <div class="input-group">
            <i class="fas fa-mobile-alt"></i>
            <input type="tel" id="mobileNumber" placeholder="Enter mobile number" inputmode="tel">
            <button id="clearMobile" class="clear-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="button-group">
            <button id="scanButton" class="primary-button">
                <i class="fas fa-camera"></i> Scan Recharge Card
            </button>
            <button id="dialButton" class="primary-button" disabled>
                <i class="fas fa-phone"></i> Dial USSD
            </button>
            <button id="clearResultsButton" class="secondary-button">
                <i class="fas fa-trash"></i> Clear Results
            </button>
        </div>
        <div id="videoContainer">
            <video id="video" playsinline autoplay></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="scanResult">
            <p id="resultText"></p>
            <div id="loadingIndicator" class="loading" style="display: none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
