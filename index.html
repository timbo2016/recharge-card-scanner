<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recharge Card Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Update Tesseract.js to the latest version -->
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
</head>
<body>
    <div id="app">
        <h1>Recharge Scanner</h1>
        <div class="input-group">
            <input type="tel" id="mobileNumber" placeholder="Enter mobile number" inputmode="tel">
            <button id="clearMobile">Clear</button>
        </div>
        <div class="button-group">
            <button id="startButton">Start Camera</button>
            <button id="captureButton" disabled>Capture Image</button>
            <button id="dialButton" disabled>Dial USSD</button>
            <button id="clearResultsButton">Clear Results</button>
        </div>
        <div id="cameraControls">
            <label for="resolutionSelect">Resolution:</label>
            <select id="resolutionSelect"></select>
            
            <label for="zoomSlider">Zoom:</label>
            <input type="range" id="zoomSlider" min="-5" max="10" step="0.1" value="1">
            
            <label for="qualitySlider">Image Quality:</label>
            <input type="range" id="qualitySlider" min="0" max="100" step="1" value="92">
        </div>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
        <button id="openCameraButton">Open Camera</button>
        <img id="capturedImage" alt="Captured Image" style="display: none; max-width: 100%;">
        <img id="debugImage" alt="Preprocessed Image" style="display: none;">
    </div>
    <script>
        // Add this script to check if Tesseract is loaded
        window.addEventListener('load', function() {
            if (typeof Tesseract === 'undefined') {
                console.error('Tesseract is not defined. Make sure the library is properly loaded.');
                alert('OCR library not loaded. Please check your internet connection and refresh the page.');
            } else {
                console.log('Tesseract.js loaded successfully');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
